<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitális Képkeret</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <form id="frameForm">
      <div class="container my-5">
          <div class="row">
              <div class="col-md-6">
                  <label for="imageURL">A kép URL-je:</label>
                  <input type="text" id="imageURL" class="form-control" placeholder="Adja meg a kép URL-jét">
              </div>
              <div class="col-md-3">
                  <label for="imageWidth">Kép szélessége (px):</label>
                  <input type="number" id="imageWidth" class="form-control" value="300">
              </div>
              <div class="col-md-3">
                  <label for="frameThickness">Képkeret vastagsága (px):</label>
                  <input type="number" id="frameThickness" class="form-control" value="10">
              </div>
              <div class="col-md-6">
                  <label for="frameColor">Képkeret színe:</label>
                  <input type="color" id="frameColor" class="form-control" value="#000000">
              </div>
          </div>
          <div class="row mt-4">
              <div class="col">
                  <img id="framedImage" alt="Kép" class="img-fluid">
              </div>
          </div>
      </div>
    </form>
    <footer class="footer text-center mt-5">
        <p>Név: Borbély Viktor | Osztály: 14/S</p>
        <button id="dark-mode" class="btn btn-secondary">Sötét mód</button>
    </footer>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
